{% extends "theme.html" %} {% block title %} Sign Up: Taskhub {% endblock %}

{% block content %} 
<form method = "POST">
    <h3 align = "center">Sign Up</h3>
    <div class = "form-group">
        <label for = "firstName"> First Name</label>
        <input 
        type = "text" 
        class = "form-control" 
        id = "firstName"
        name = "firstName"
        required
        placeholder = "Enter first name"
    />
    </div>
    <div class = "form-group">
        <label for = "lastName"> Last Name</label>
        <input 
        type = "text" 
        class = "form-control" 
        id = "lastName"
        name = "lastName"
        required
        placeholder = "Enter last name"
    />
    </div>
    <div class = "form-group">
        <label for = "email"> Email Address</label>
        <input 
        type = "email" 
        class = "form-control" 
        id = "email"
        name = "email"
        required
        placeholder = "Enter email"
    />
    </div>
    <div class = "form-group">
        <label for = "password"> password</label>
        <input 
        type = "password" 
        class = "form-control" 
        id = "password"
        name = "password"
        required
        placeholder = "Enter password"
    />
    </div>
    <div class = "form-group">
        <label for = "password"> password (Confirm)</label>
        <input 
        type = "password" 
        class = "form-control" 
        id = "passwordCon"
        name = "passwordCon"
        placeholder = "Confirm Password"
    />
    </div>
    <div class = "form-group">
        <label for = "username"> username</label>
        <input 
        type = "username" 
        class = "form-control" 
        id = "username"
        name = "username"
        required
        placeholder = "Enter username"
    />
    </div>
    <div class = "form-group">
        <label for = "phoneNum"> phone number</label>
        <input 
        type = "tel" 
        id = "phoneNum"
        name = "phoneNum"
        pattern="\d{10}|\d{3}-\d{3}-\d{4}" 
        required
        placeholder = "xxx-xxx-xxx"
    />
    </div>
    <br />
    <button type = "submit" class = "btn btn-primary">Submit</button>
</form>
{% endblock %}
